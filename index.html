<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/icono-premium.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Vinculación de Bootstrap (CSS) -->

<body>
  <header>

      <img src="img/icono-nav-bar.png" alt="">
    </div>

    <div class="logo">
      <img src="imagenes/YouTube_logo_(2017).png" alt="">
    </div>

    <div class="barra-busqueda">
      <input type="text" placeholder="Buscar">
      <button title="Buscar"><img src="img/icono-search.png" alt=""></button>
    </div>

    <div class="mic-icono">
      <i class="fas fa-microphone"></i>
    </div>
     
    <div class="notificacion">
      <img src="img/icono-alarm.png" alt="">
    </div>

    <div class="perfil">
      <img src="img/canal4.jpeg" alt="">
    </div>
  </header>

  <nav>
    <div class="filtros"></div>
      <ul>
        <li><button>Todos</button></li>
        <li><button>Música</button></li>
        <li><button>En tiempo real</button></li>
        <li><button>Lista de reproducción</button></li>
        <li><button>Programación</button></li>
      </ul>
  </nav>

  <aside>
    <ul>
      <li><button></button></li>
    </ul>
  </aside>
    <!-- Vinculación del script -->
    <script src="index.js"></script>
